<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediConnect - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>MediConnect</h1>
    <p class="tagline">Connecting You to Trusted Care</p>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="primary-btn">Log In</button>
    </form>

    <div class="separator">OR</div>
    <button id="google-signin" class="google-btn">Continue with Google</button>

    <p class="register-link">
      Don't have an account?
      <a href="signup.html">Create Account</a>
    </p>
  </div>

  <script src="login.js"></script>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #121212;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #1e1e1e;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.8);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-container h1 {
  color: #4ea8ff;
  margin-bottom: 10px;
  font-size: 2em;
}

.tagline {
  margin-bottom: 30px;
  color: #aaa;
  font-size: 0.95em;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input {
  padding: 12px;
  border: none;
  border-radius: 8px;
  background-color: #2a2a2a;
  color: #eee;
  font-size: 1em;
}

input::placeholder {
  color: #777;
}

.primary-btn {
  background-color: #4ea8ff;
  border: none;
  color: white;
  padding: 12px;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

.primary-btn:hover {
  background-color: #3790e6;
}

.separator {
  margin: 20px 0;
  color: #aaa;
  position: relative;
}

.separator::before,
.separator::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background-color: #444;
}

.separator::before {
  left: 0;
}

.separator::after {
  right: 0;
}

.google-btn {
  background-color: #4285F4;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

.google-btn:hover {
  background-color: #357ae8;
}

.register-link {
  margin-top: 20px;
  font-size: 0.95em;
}

.register-link a {
  color: #4ea8ff;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

  </style>
</body>
</html>
