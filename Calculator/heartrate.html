<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart & BP Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Blood Pressure & Heart Rate</h2>
    <label>Systolic (High) BP (mmHg):</label>
    <input type="number" id="systolic">
    <label>Diastolic (Low) BP (mmHg):</label>
    <input type="number" id="diastolic">
    <button onclick="analyzeBP()">Check Blood Pressure</button>
    <div class="result" id="bpResult"></div>
    <hr style="margin: 20px 0;">
    <label>Resting Heart Rate (bpm):</label>
    <input type="number" id="hr">
    <button onclick="analyzeHeartRate()">Check Heart Rate</button>
    <div class="result" id="hrResult"></div>
  </div>
  <script>
    function analyzeBP() {
      const sys = parseInt(document.getElementById('systolic').value);
      const dia = parseInt(document.getElementById('diastolic').value);
      let result = '';

      if (!sys || !dia) {
        result = 'Please enter both systolic and diastolic values.';
      } else {
        if (sys < 120 && dia < 80) result = 'Blood Pressure: Normal';
        else if (sys >= 120 && sys < 130 && dia < 80) result = 'Blood Pressure: Elevated';
        else if ((sys >= 130 && sys < 140) || (dia >= 80 && dia < 90)) result = 'Hypertension Stage 1';
        else if (sys >= 140 || dia >= 90) result = 'Hypertension Stage 2';
        else result = 'Consult Doctor';
      }
      document.getElementById('bpResult').innerText = result;
    }

    function analyzeHeartRate() {
      const hr = parseInt(document.getElementById('hr').value);
      let result = '';

      if (!hr) result = 'Please enter your resting heart rate.';
      else if (hr < 60) result = 'Heart Rate: Low (maybe athlete)';
      else if (hr <= 100) result = 'Heart Rate: Normal';
      else result = 'Heart Rate: High (tachycardia)';

      document.getElementById('hrResult').innerText = result;
    }
  </script>
</body>
</html>
