<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <!-- Book Appointment Form -->
<div class="appointment-form-container">
  <h2>Book an Appointment</h2>
  <form class="appointment-form" action="save.php" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="birth" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Appointment Date</label>
        <input type="date" name="date" required>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input type="time" name="time" required>
      </div>
    </div>

    <div class="form-group">
      <label>Reason for Visit</label>
      <textarea rows="3" name="reason"></textarea>
    </div>

    <div class="form-group">
      <label>Upload Reports (optional)</label>
      <input type="file" name="upload">
    </div>

    <!-- Button Group -->
    <div class="form-buttons">
      <button type="button" class="back-btn" onclick="history.back()"><a href="index1.html">‚Üê Back</a></button>
      <button type="submit" class="book-btn">Book Appointment</button>
    </div>
  </form>
</div>

</body>
</html>
