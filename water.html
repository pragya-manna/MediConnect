<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Intake Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Water Intake Calculator</h2>
    <label>Weight (kg):</label>
    <input type="number" id="weight">
    <button onclick="calculateWater()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function calculateWater() {
      const w = parseFloat(document.getElementById('weight').value);
      if (w) {
        const water = w * 0.033;
        document.getElementById('result').innerText = `Recommended Intake: ${water.toFixed(2)} L/day`;
      } else {
        document.getElementById('result').innerText = 'Please enter your weight.';
      }
    }
  </script>
</body>
</html>
